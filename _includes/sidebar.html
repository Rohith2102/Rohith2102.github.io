<div class="profile">
  <img src="{{ '/assets/images/' | append: site.author.avatar | relative_url }}" alt="{{ site.author.name }}" class="profile-image">
  <h2 class="author-name">{{ site.author.name }}</h2>
  <p class="author-bio">{{ site.author.bio }}</p>
</div>

<div class="social-links">
  <a href="https://github.com/{{ site.author.github }}" target="_blank">
    <i class="fab fa-github"></i> GitHub
  </a>
  <a href="https://linkedin.com/in/{{ site.author.linkedin }}" target="_blank">
    <i class="fab fa-linkedin"></i> LinkedIn
  </a>
  <!-- Add more social icons as needed -->
</div>
